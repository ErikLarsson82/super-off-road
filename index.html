<html>
<head>
<script data-main="app/gameContainer" src="lib/require.js"></script>
<link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
<link href="http://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet" type="text/css">
<style>
html, body {
    padding: 20px;
    margin: 20px;
    background-color: white;
    font-family: 'Chelsea Market', cursive;
}
.container {
    position: absolute;
    top:30px;
    left: 0;
    right: 0;
    margin:auto;
    width: 1024px;
}
#canvas {
    border: 2px solid black;
    margin: 20px;
}
.text {
    margin: 20px;
}
.instructions {
    display: flex;
    justify-content: space-between;
    width: 100%;
}
</style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="1024" height="768"></canvas>
    <div class="text">
        <h1>Super Off Road (Work in progress)</h1>
        <div class="instructions">
            <div>
                <h2>Keyboard:</h2>
                <p>Left/Right - Steer</p>
                <p>Z - Accelerate</p>
                <p>X - Break</p>
            </div>
            <div>
                <h2>Controller (PS4):</h2>
                <p>D-pad - Steer</p>
                <p>X - Accelerate</p>
                <p>Square - Break</p>
            </div>
            <div>
                <h2>Controller (Xbox):</h2>
                <p>D-pad - Steer</p>
                <p>A - Accelerate</p>
                <p>B - Break</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
